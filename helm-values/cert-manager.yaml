installCRDs: true

replicaCount: 2

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

serviceAccount:
  create: true

webhook:
  enabled: true
  timeoutSeconds: 10

metrics:
  enabled: true

podDisruptionBudget:
  enabled: true
  minAvailable: 1

extraArgs:
  - --enable-certificate-owner-ref=true
