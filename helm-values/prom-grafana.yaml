prometheus:
  prometheusSpec:
    replicas: 2
    retention: 15d
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi
    service:
      type: ClusterIP   # Expose via Ingress, no LoadBalancer
    serviceMonitorSelectorNilUsesHelmValues: false

alertmanager:
  alertmanagerSpec:
    replicas: 2
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1Gi
    service:
      type: ClusterIP   # Expose via Ingress if needed

grafana:
  enabled: true
  adminUser: admin
  adminPassword: ""  # Set strong password securely (secret recommended)
  service:
    type: ClusterIP   # ClusterIP as ingress handles external access
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: gp2

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true
