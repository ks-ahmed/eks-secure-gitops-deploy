apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-2048
  namespace: apps
  labels:
    app: game-2048
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-2048
  template:
    metadata:
      labels:
        app: game-2048
    spec:
      containers:
        - name: game-2048
          image: eksapp:local
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: game-2048
  namespace: apps
spec:
  selector:
    app: game-2048
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-2048-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: 2048.k8s.labs.vettlyai.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: game-2048
                port:
                  number: 80
  tls:
    - hosts:
        - 2048.k8s.labs.vettlyai.com
      secretName: wildcard-tls
