apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: issuer
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.labs.vettlyai.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
    - host: prometheus.labs.vettlyai.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                
                name: prometheus
                port:
                  number: 9090
  tls:
    - hosts:
        - grafana.labs.vettlyai.com
        - prometheus.labs.vettlyai.com
      secretName: wildcard-tls
