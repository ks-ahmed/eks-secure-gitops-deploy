apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: landing-page
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/gitops-repo.git'
    path: kubernetes/landing-page
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
