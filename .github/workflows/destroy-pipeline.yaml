name: Full Teardown

on:
  workflow_dispatch:

jobs:
  teardown:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: â˜ï¸ Update kubeconfig
        run: aws eks update-kubeconfig --region eu-west-2 --name my-eks-cluster

      - name: ğŸ§¹ Uninstall all Helm releases
        run: |
          echo "ğŸ” Fetching all Helm releases..."
          releases=$(helm list -A -o json)

          if echo "$releases" | jq empty 2>/dev/null; then
            echo "$releases" | jq -r '.[] | "\(.name) \(.namespace)"' | while read name ns; do
              echo "ğŸ—‘ï¸ Uninstalling release $name from namespace $ns"
              helm uninstall "$name" -n "$ns"
            done
          else
            echo "âš ï¸ No valid Helm releases found or cluster unreachable"
            echo "$releases"
          fi

      - name: âŒ Delete app-related namespaces
        run: |
          namespaces=("default" "landing-page" "argo-cd" "monitoring")
          for ns in "${namespaces[@]}"; do
            echo "ğŸ“ Cleaning up namespace: $ns"
            kubectl delete all --all -n $ns || true
            kubectl delete pvc --all -n $ns || true
            kubectl delete configmap --all -n $ns || true
            kubectl delete secret --all -n $ns || true
            kubectl delete namespace $ns || true
          done

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ğŸ§¨ Destroy Terraform resources
        run: terraform destroy -auto-approve 

      - name: ğŸ§¼ Delete EKS cluster (optional)
        run: |
          echo "ğŸ§¹ Deleting EKS cluster (if it still exists)..."
          aws eks delete-cluster --name my-eks-cluster --region eu-west-2 || true
