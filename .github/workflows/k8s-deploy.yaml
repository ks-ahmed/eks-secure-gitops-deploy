name: K8s Deploy

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (short commit SHA)'
        required: true
      confirmation:
        description: 'Type "yes" to confirm deploy'
        required: true
        default: 'no'

env:
  AWS_REGION: eu-west-2
  CLUSTER_NAME: my-eks-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Confirm deployment
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "yes" ]; then
            echo " Deployment cancelled."
            exit 1
          fi

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: AWS auth
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Install Kustomize
        run: |
          curl -s https://api.github.com/repos/kubernetes-sigs/kustomize/releases/latest \
            | grep browser_download_url \
            | grep linux \
            | cut -d '"' -f 4 \
            | xargs curl -sL | tar xz
          sudo mv kustomize /usr/local/bin/

      - name: Create namespaces (if missing)
        run: |
          for ns in landing-page monitoring argo-cd cert-manager; do
            kubectl get ns $ns >/dev/null 2>&1 || kubectl create ns $ns
          done

      - name: Ingress overview
        run: kubectl get ingress -A -o wide

      - name: Apply certificates
        run: |
          kustomize build ./cert-manager | kubectl apply -f - 

      - name: Wait for TLS certificates
        run: |
          for ns in default landing-page argo-cd monitoring cert-manager; do
            for cert in $(kubectl get certificates -n $ns -o name 2>/dev/null); do
              kubectl wait --for=condition=Ready $cert -n $ns --timeout=300s || exit 1
            done
          done

      - name: Apply and Deploy manifests
        run: |
          kustomize build . \
            --load-restrictor=LoadRestrictionsNone \
            --image 957045488159.dkr.ecr.eu-west-2.amazonaws.com/eksapp=${{ secrets.ECR_IMAGE_BASE_URI }}:${{ github.event.inputs.image_tag }} \
          | kubectl apply -f -

      - name: Wait for rollouts
        run: |
          for ns in default landing-page argo-cd monitoring; do
            for dep in $(kubectl get deploy -n $ns -o name); do
              kubectl rollout status $dep -n $ns --timeout=300s || exit 1
            done
          done
