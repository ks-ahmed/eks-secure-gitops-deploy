name: Kubernetes Kustomize Multi-Namespace Deploy

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (short commit SHA)'
        required: true
      confirmation:
        description: 'Type "yes" to confirm deploy'
        required: true
        default: 'no'

env:
  AWS_REGION: eu-west-2
  CLUSTER_NAME: my-eks-cluster
  ECR_REPO: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-2.amazonaws.com/eksapp

jobs:
  deploy:
    name: Deploy via Kustomize
    runs-on: ubuntu-latest

    steps:
      - name: Confirm deployment
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "yes" ]; then
            echo "âŒ Deployment cancelled."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Install kustomize
        run: |
          curl -s https://api.github.com/repos/kubernetes-sigs/kustomize/releases/latest \
            | grep browser_download_url \
            | grep linux \
            | cut -d '"' -f 4 \
            | xargs curl -sL \
            | tar xz \
            && sudo mv kustomize /usr/local/bin/

      - name: Ensure required namespaces exist
        run: |
          namespaces=("landing-page" "monitoring" "argo-cd" "cert-manager")
          for ns in "${namespaces[@]}"; do
            echo "ğŸ“¦ Ensuring namespace '$ns' exists..."
            kubectl get namespace $ns >/dev/null 2>&1 || kubectl create namespace $ns
          done

      - name: Patch deployment image dynamically
        run: |
          IMAGE_URI="${ECR_REPO}:${{ github.event.inputs.image_tag }}"
          echo "ğŸ“Œ Updating deployment image to $IMAGE_URI"
          kubectl set image deployment/game-2048 game-2048=$IMAGE_URI -n default

      - name: Check for conflicting ingresses (optional)
        run: |
          echo "ğŸ” Checking for ingress conflicts..."
          kubectl get ingress -A -o custom-columns=NS:.metadata.namespace,NAME:.metadata.name,HOSTS:.spec.rules[*].host,PATHS:.spec.rules[*].http.paths[*].path

      - name: Deploy with Kustomize
        run: |
          echo "ğŸš€ Deploying manifests..."
          kustomize build . | kubectl apply -f -

      - name: Wait for all deployments in relevant namespaces
        run: |
          echo "ğŸ•’ Waiting for all deployments to roll out..."
          namespaces=("default" "landing-page" "argo-cd" "monitoring")
          for ns in "${namespaces[@]}"; do
            echo "ğŸ”„ Namespace: $ns"
            deployments=$(kubectl get deploy -n $ns -o custom-columns=NAME:.metadata.name --no-headers 2>/dev/null)
            for dep in $deployments; do
              echo "â¡ï¸ Waiting for rollout of: $dep"
              kubectl rollout status deployment/$dep -n $ns --timeout=300s || {
                echo "âŒ Rollout failed for $dep in $ns"
                exit 1
              }
            done
          done

      - name: Wait for TLS certificates
        run: |
          echo "ğŸ” Waiting for CertManager certificates to be ready..."
          namespaces=("default" "landing-page" "argo-cd" "monitoring" "cert-manager")
          for ns in "${namespaces[@]}"; do
            certs=$(kubectl get certificates -n $ns -o custom-columns=NAME:.metadata.name --no-headers 2>/dev/null)
            for cert in $certs; do
              echo "ğŸ“„ Waiting for certificate: $cert in $ns"
              kubectl wait --for=condition=Ready certificate/$cert -n $ns --timeout=300s || {
                echo "âŒ Certificate $cert in $ns did not become ready"
                exit 1
              }
            done
          done
          echo "âœ… All certificates are ready!"
