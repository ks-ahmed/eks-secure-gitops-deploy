server:
  service:
    type: ClusterIP

  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "issuer"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hostname: argocd.labs.vettlyai.com
    hosts:
      - argocd.labs.vettlyai.com
    tls:
      - hosts:
          - argocd.labs.vettlyai.com
        secretName: wildcard-tls

configs:
  cm:
    admin.enabled: "true"
    url: https://argocd.labs.vettlyai.com  

  rbac:
    defaultPolicy: role:admin
