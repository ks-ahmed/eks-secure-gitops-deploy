server:
  extraArgs:
    - --insecure
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "issuer"
    hosts:
      - argocd.labs.vettlyai.com
      - k8s.labs.vettlyai.com   # if you still want this too
    tls:
      - hosts:
          - argocd.labs.vettlyai.com
          - k8s.labs.vettlyai.com
        secretName: wildcard-tls

configs:
  cm:
    admin.enabled: "true"
  rbac:
    defaultPolicy: role:admin

global:
  domain: labs.vettlyai.com
