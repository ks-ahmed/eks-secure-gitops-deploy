server:
  service:
    type: ClusterIP

  ingress:
    enabled: false
    ingressClassName: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "issuer"

    hosts:
      - argocd.labs.vettlyai.com

    tls:
      - hosts:
          - argocd.labs.vettlyai.com
        secretName: wildcard-tls
