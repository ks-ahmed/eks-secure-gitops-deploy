server:
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "issuer"
    hostname: argocd.labs.vettlyai.com  # ðŸ‘ˆ ADD THIS LINE to override default
    hosts:
      - argocd.labs.vettlyai.com
    tls:
      - hosts:
          - argocd.labs.vettlyai.com
        secretName: wildcard-tls

configs:
  cm:
    admin.enabled: "true"
  rbac:
    defaultPolicy: role:admin
