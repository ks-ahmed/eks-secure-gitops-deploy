prometheus:
  service:
    type: ClusterIP
    port: 9090      # explicitly specify the service port here
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.org/hsts: "true"
      cert-manager.io/cluster-issuer: "issuer"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - prometheus.labs.vettlyai.com
    tls:
      - hosts:
          - prometheus.labs.vettlyai.com
        secretName: wildcard-tls

    

grafana:
  service:
    type: ClusterIP
    port: 80        # explicitly specify the service port here
  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      nginx.org/hsts: "true"
      cert-manager.io/cluster-issuer: "issuer"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - grafana.labs.vettlyai.com
    tls:
      - hosts:
          - grafana.labs.vettlyai.com
        secretName: wildcard-tls

