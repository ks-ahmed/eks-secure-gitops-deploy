apiVersion: v1
kind: ConfigMap
metadata:
  name: landing-page-html
  namespace: landing-page
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>EKS Kubernetes AI Portal</title>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
          margin: 0;
          padding: 0;
          font-family: 'Roboto', sans-serif;
          height: 100%;
          overflow-x: hidden;
          color: #ffffff;
          background: #0f2027;
        }

        #particles-js {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
        }

        header {
          text-align: center;
          padding: 60px 20px 30px 20px;
        }

        .title-box {
          display: inline-block;
          padding: 30px;
          border: 3px solid #ffcc00;
          border-radius: 15px;
          background: linear-gradient(135deg, #1e3c72, #2a5298);
          box-shadow: 0 0 25px rgba(255, 204, 0, 0.5);
          max-width: 800px;
          margin: 0 auto 30px auto;
        }

        header h1 {
          font-size: 3.2em;
          margin: 0 0 15px 0;
          color: #ffcc00;
          text-shadow: 2px 2px 12px rgba(0,0,0,0.8);
        }

        header p {
          font-size: 1.2em;
          line-height: 1.6;
          color: #f9f9f9;
        }

        .tech-labels {
          text-align: center;
          margin: 30px 0;
        }

        .tech-labels span {
          display: inline-block;
          padding: 10px 20px;
          border-radius: 30px;
          margin: 8px;
          font-weight: 600;
          font-size: 1em;
          background: #111;
          color: #fff;
          border: 2px solid transparent;
          background-image: linear-gradient(#111, #111), linear-gradient(45deg, #ff7f50, #1e90ff, #32cd32, #ffcc00);
          background-origin: border-box;
          background-clip: padding-box, border-box;
          box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
          transition: transform 0.3s ease;
        }

        .tech-labels span:hover {
          transform: scale(1.1);
          box-shadow: 0 0 25px rgba(255, 204, 0, 0.4);
        }

        .project-desc {
          max-width: 900px;
          margin: 20px auto;
          font-size: 1.1em;
          line-height: 1.6;
          background: rgba(255,255,255,0.05);
          padding: 25px 30px;
          border-radius: 15px;
          box-shadow: 0 0 15px #00000033;
        }

        .links {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin: 50px 0;
          gap: 25px;
        }

        .card {
          background: rgba(255,255,255,0.05);
          border-radius: 15px;
          width: 200px;
          height: 120px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          color: #fff;
          font-size: 1.2em;
          font-weight: bold;
          box-shadow: 0 0 10px #00000033;
          transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .card:hover {
          transform: translateY(-5px) scale(1.05);
          background: #ffcc00;
          color: #0f2027;
          box-shadow: 0 10px 20px #00000066;
        }

        .card span {
          font-size: 2em;
          margin-bottom: 10px;
        }

        footer {
          text-align: center;
          padding: 30px 20px;
          font-size: 0.9em;
          color: #dddddd;
          border-top: 1px solid #ffffff33;
        }

        @media (max-width: 600px) {
          .card {
            width: 90%;
            height: 100px;
          }
          header h1 {
            font-size: 2em;
          }
        }
      </style>
    </head>
    <body>
      <div id="particles-js"></div>

      <header>
        <div class="title-box">
          <h1>EKS Kubernetes AI Portal</h1>
          <p>Welcome to the Labs AI environment! Explore interactive apps, monitor metrics, and manage your EKS Kubernetes cluster efficiently through our GitOps-powered CI/CD pipelines.</p>
        </div>
      </header>

      <div class="tech-labels">
        <span>AWS</span>
        <span>EKS</span>
        <span>Kubernetes</span>
        <span>Terraform</span>
        <span>GitHub Actions</span>
        <span>ArgoCD</span>
        <span>Grafana</span>
        <span>Prometheus</span>
      </div>

      <div class="project-desc">
        <p>This project demonstrates a fully automated, secure, and scalable infrastructure on AWS using EKS and Kubernetes. Deployments are GitOps-driven through ArgoCD, while CI/CD pipelines leverage Terraform and GitHub Actions for continuous provisioning and deployment.</p>
        <p>Monitoring and observability are integrated using Grafana and Prometheus. All services are accessible via a single AI-centric landing page, making it simple to explore the environment and understand the workflow from code to cloud.</p>
        <p>Benefits include faster deployment times, infrastructure-as-code management, visibility into system health, and a unified interface for all applications.</p>
      </div>

      <div class="links">
        <a href="https://2048.labs.vettlyai.com" class="card"><span>ðŸŽ®</span>Play 2048</a>
        <a href="https://grafana.labs.vettlyai.com" class="card"><span>ðŸ“Š</span>Grafana</a>
        <a href="https://prometheus.labs.vettlyai.com" class="card"><span>ðŸ“ˆ</span>Prometheus</a>
        <a href="https://argocd.labs.vettlyai.com" class="card"><span>ðŸš€</span>ArgoCD</a>
      </div>

      <footer>
        &copy; 2025 Labs AI Portal | Powered by EKS, Kubernetes & GitOps
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
      <script>
        particlesJS("particles-js", {
          "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5 },
            "size": { "value": 2 },
            "line_linked": { "enable": true, "distance": 120, "color": "#ffffff", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 2 }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
            "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 0.6 } }, "push": { "particles_nb": 4 } }
          },
          "retina_detect": true
        });
      </script>
    </body>
    </html>
